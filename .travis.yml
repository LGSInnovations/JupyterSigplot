matrix:
  include:
    - language: python
      python: 
        - "2.7"
        - "3.4"
        - "3.5"
        - "3.6"
      install:
        - pip install -r requirements-dev.txt
        - pip install -r requirements.txt
      script:
        - tox
    - language: node_js
      node_js:
        - 4.8
      before_install:
        - cd js
        - npm install
      install:
        - npm prepare
      script:
        - yarn test
    - python: 2.7
      env: TOXENV=flake8
    - python: 3.6
      env: TOXENV=coverage

notifications:
  email: false
